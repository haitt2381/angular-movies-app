<div class="flex justify-between">
    <div>
        <h1 class="font-bold uppercase text-xl">{{discover.replaceAll('_', ' ')}}</h1>
        <h1 class="font-bold uppercase text-gray-400">Movies</h1>
    </div>
    <div>
        <select class="select select-accent w-full select-sm mt-2 capitalize"
                (change)="onSortChange($event)"
                [disabled]="discover">
            <option value="" selected>Sort</option>
            <option class="capitalize" *ngFor="let option of sortOptions" [value]="option.value">{{ option.label }}</option>
        </select>
    </div>
</div>

<div class="flex flex-wrap gap-4 justify-center items-center pt-4">
    <app-movie class="flex-grow-0 flex-auto" [movie]="movie" *ngFor="let movie of movies"></app-movie>
</div>
