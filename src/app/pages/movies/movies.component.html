<div class="flex justify-between">
    <div>
        <h1 class="font-bold uppercase text-xl">{{discover.replaceAll('_', ' ')}}</h1>
        <h3 class="font-bold uppercase opacity-50">Category</h3>
    </div>
    <div>
        <select class="select select-accent w-full select-sm mt-2 capitalize" (change)="onSortChange($event)">
            <option value="" selected>Sort</option>
            <option value="popularity.desc">Popularity</option>
            <option value="vote_average.desc">Votes Average</option>
            <option value="primary_release_date.desc">Release Date</option>
            <option value="vote_count.desc">Vote count</option>
        </select>
    </div>
</div>

<div class="flex flex-wrap">
    <app-movie [movie]="movie" class="flex-auto" *ngFor="let movie of movies"></app-movie>
</div>
